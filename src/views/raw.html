<div class="container-fluid">
  <div class="main">
    <div class="row">
      <div class="col-sm-2">
        <h1>Criteria</h1>
        <json-formatter class="json-formatter-dark" json="criteria()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <h1>Entities</h1>
        <json-formatter class="json-formatter-dark" json="entities()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <h1>Claims</h1>
        <json-formatter class="json-formatter-dark" json="claims()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <h1>Nodes</h1>
        <json-formatter class="json-formatter-dark" json="nodes()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <h1>Connections</h1>
        <json-formatter class="json-formatter-dark" json="connections()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <h1>Data</h1>
        <json-formatter class="json-formatter-dark" json="data()" open="1"></json-formatter>
      </div>
    </div>
  </div> <!-- .main -->
</div> <!-- .main -->

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <form class="form-horizontal" name="form">
      <div class="form-group">
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearCriteria()">Clear Criteria</a>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearEntities()">Clear Entities</a>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearClaims()">Clear Claims</a>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearNodes()">Clear Nodes</a>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearConnection()">Clear Connections</a>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-primary"
            ng-click="clearData()">Clear Data</a>
        </div>
      </div>
    </form>
  </div> <!-- .container -->
</nav>
