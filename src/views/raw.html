<div class="container-fluid">
  <div class="main">
    <div class="row">
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Criteria
            <span class="badge">{{ len(criteria()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearCriteria()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="criteria()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Entities
            <span class="badge">{{ len(entities()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearEntities()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="entities()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Claims
            <span class="badge">{{ len(claims()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearClaims()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="claims()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Nodes
            <span class="badge">{{ len(nodes()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearNodes()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="nodes()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Connections
            <span class="badge">{{ len(connections()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearConnections()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="connections()" open="1"></json-formatter>
      </div>
      <div class="col-sm-2">
        <div class="btn-group">
          <a class="btn btn-primary">
            Data
            <span class="badge">{{ len(data()) }}</span>
          </a>
          <a class="btn btn-default" 
            ng-click="clearData()"><i class="fa fa-trash"></i></a>
        </div>
        <json-formatter class="json-formatter-dark" json="data()" open="1"></json-formatter>
      </div>
    </div>
  </div> <!-- .main -->
</div> <!-- .main -->
