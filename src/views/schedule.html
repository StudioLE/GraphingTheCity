<h1>{{ data().criteria.city.name }}</h1>

<span ng-repeat="(key, value) in criteria().types" ng-if="value"
  class="label label-default"
  ng-class="'bg-blue'">{{ key }}</span>

<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 10%;"></th>
    <th style="width: 40%;">Name</th>
    <th style="width: 50%;">Types</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="(key, place) in places()">
    <td><img ng-src="{{ place.icon }}" style="height: 20px"></td>
    <td>{{ place.name }}</td>
    <td><span ng-repeat="value in place.types"
      class="label label-default"
      ng-class="'bg-blue'">{{ value }}</span></td>
  </tr>
  </tbody>
</table>
