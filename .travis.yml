sudo: required
dist: trusty
language: node_js
node_js:
  - lts/*
addons:
  firefox: latest
  chrome: stable
  apt:
    packages:
     - tree
install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_script:
  - npm install
  - npm run update-webdriver
  - npm run build
script:
  - npm run unit-test
  - (npm run server > /dev/null &) && (npm run e2e-test)
deploy:
  skip_cleanup: true
